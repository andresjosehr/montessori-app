<div class="flex flex-col flex-auto min-w-0">

	<!-- Main -->
	<div class="flex-auto p-6 sm:p-10">


		<!-- Header -->
		<div class="">
			<div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
					<div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 mb-8 sm:mb-12">
							<!-- Avatar and name -->
							<div class="flex flex-auto items-center min-w-0">
									<div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
											<img
													class="w-full h-full object-cover"
													src="https://www.pngfind.com/pngs/m/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.png">
									</div>
									<div class="flex flex-col min-w-0 ml-4">
												<div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Bienvenido!</div>
											<div class="flex items-center">
													<mat-icon
															class="icon-size-5"
															[svgIcon]="'heroicons_solid:bell'"></mat-icon>
													<div class="ml-1.5 leading-6 truncate text-secondary">Informacion general del sistema</div>
											</div>
									</div>
							</div>
							<!-- Actions -->
							<div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
									<button
											class="fuse-mat-button-rounded bg-accent-700"
											[routerLink]="'/usuarios/lista'"
											mat-flat-button
											[color]="'accent'">
											<mat-icon
											[svgIcon]="'heroicons_outline:user-group'"
													class="icon-size-5"></mat-icon>
											<span class="ml-2">Usuarios registrados</span>
									</button>
									<button
											class="fuse-mat-button-rounded"
											[routerLink]="'/control-de-pagos'"
											mat-flat-button
											[color]="'primary'">
											<mat-icon
											[svgIcon]="'heroicons_outline:book-open'"
													class="icon-size-5"></mat-icon>
											<span class="ml-2">Control de pagos</span>
									</button>
							</div>
					</div>
					<!-- Project selector -->
					<div
							class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
							matRipple

							>
							<!-- <div class="flex items-center">
									<div class="overflow-hidden">
											<div class="font-medium leading-6 truncate">Holis</div>
									</div>
									<div class="flex items-center justify-center pl-2">
											<mat-icon
													class="icon-size-5"
													[svgIcon]="'heroicons_solid:chevron-down'"></mat-icon>
									</div>
							</div> -->
					</div>
			</div>
	</div>

			<!-- CONTENT GOES HERE -->
			<!-- <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"></div> -->

			<div class="grid grid-cols-3 gap-6 w-full min-w-0">

				<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
						<div class="flex items-start justify-between">
								<div class="text-lg font-medium tracking-tight leading-6 truncate">Usuarios</div>
						</div>
						<div class="flex flex-col items-center mt-2">
							<mat-icon class="text-8xl w-16 h-16">person_pin</mat-icon>
							<div class="mt-3 text-3xl font-bold tracking-tight leading-none text-slate-500">3</div>
						</div>
				</div>
				<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
						<div class="flex items-start justify-between">
								<div class="text-lg font-medium tracking-tight leading-6 truncate">Estudiantes</div>
						</div>
						<div class="flex flex-col items-center mt-2">
							<mat-icon class="text-8xl w-16 h-16">supervised_user_circle</mat-icon>
								<div class="mt-3 text-3xl font-bold tracking-tight leading-none text-slate-500">100</div>
						</div>
				</div>
				<div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
						<div class="flex items-start justify-between">
								<div class="text-lg font-medium tracking-tight leading-6 truncate">Cobranzas</div>
						</div>
						<div class="flex flex-col items-center mt-2">
							<mat-icon class="text-8xl w-16 h-16">description</mat-icon>
								<div class="mt-3 text-3xl font-bold tracking-tight leading-none text-slate-500">48</div>
						</div>
				</div>

		</div>
	</div>
</div>
